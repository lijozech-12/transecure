<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Transaction</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Transaction</h1>
			<div class="links">
				<a href="{{ url_for('transaction') }}">Home</a>
				<a href="{{ url_for('home') }}" class="active">Transaction</a>
                <a href="{{ url_for('profile') }}">profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
			</div>
			<form action="{{ url_for('transaction') }}" method="post">
				<label for="publickey">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="publickey" placeholder="Publickey" id="publickey" required>
                <div class="msg">{{ msg }}</div>
                <label for="publickey">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="amount" placeholder="Amount" id="Amount" required>
				<input type="submit" value="PAY">
			</form>
		</div>
	</body>
</html>
